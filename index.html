<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>К11ирас алипби | Каратинский алфавит</title>

  <link rel="manifest" href="/manifest.json">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Alipbi">
  <meta name="description" content="К11ирас алипби | Каратинский алфавит">
  <meta name="theme-color" content="#2F3BA2" />
  <link rel="apple-touch-icon" href="/images/icons/icon-152x152.png">

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">

  <!-- Legacy IE shim if you need it -->
  <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->
</head>
<body>
  <main>
    <div class="controls" style="padding:12px;">
      <button id="toggleView" type="button" aria-pressed="false" aria-label="Перевернуть / показать буквы">
        Перевернуть
      </button>
    </div>

    <section id="alphabetWrapper" class="alphabetWrapper" aria-label="Алфавит" role="list"></section>

    <div class="singleLetter" id="singleLetter" aria-hidden="true">
      <div class="outer" id="outer" style="pointer-events: none;">
        <div class="middle">
          <div class="singleLetterWrapper" id="singleLetterWrapper"></div>
        </div>
      </div>
    </div>

    <button id="globalBackButton" class="infoBackButton backButton" aria-label="Назад" style="display:none;">
      <img src="img/back.png" alt="Назад" />
    </button>
  </main>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js" defer></script>
  <script src="main.js" type="text/javascript" defer></script>

  <script>
    if ('serviceWorker' in navigator) {
  window.addEventListener('load', () => {
    navigator.serviceWorker.register('service-worker.js')
      .then(reg => console.log('SW registered', reg))
      .catch(err => console.warn('SW reg failed', err));
  });
}
  </script>
</body>
</html>
